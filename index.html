<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Css/style.css">
  
  <title>Frontend Mentor | Todo app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <h1>Todo</h1>
    <button id="btn">
      <img src="images/icon-moon.svg" alt="icon-moon.svg" width="26" height="26" id="moon">
      <img src="images/icon-sun.svg" alt="icon-sun.svg" width="26" height="26" id="sun">
    
    </button>   
  </header>
 <main>
  <button type="button" id="check" ></button>
  <input type="text" name="todo" autofocus placeholder="Create a new todo..." id="input" >
<p id="error"></p>
  
  <ul id="ul">
  </ul>
  <div class="countainer">
    <!-- Add dynamic number -->
    <p id="items">items left</p> 
    <div class="div">
      <p id="all">All</p>
      <p id="active">Active</p>
      <p id="completed">Completed</p>
      
    </div>  
    <p id="clear">Clear Completed</p>
      
    </div>

    
</main>

<footer>
  Drag and drop to reorder list
